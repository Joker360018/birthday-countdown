<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IAS Sakshi Birthday Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <style="background-image: url('birthday-bg.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center center;">
  <div class="overlay">
    <div id="countdown-box">
      <h1 id="message">Countdown to Sakshi's Birthday</h1>
      <div id="countdown">
        <span id="days"></span> days 
        <span id="hours"></span> hours 
        <span id="minutes"></span> mins 
        <span id="seconds"></span> secs
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
